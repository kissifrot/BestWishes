mail.alert_deletion.title: '[%siteName%] - Deletion alert'
mail.alert_deletion.body_text: |
  Hello %userName%, the gift %deletedGiftName% of the list %listName% was deleted by %deleterName%.

  Regards,
  %siteName% admin - %siteUrl%
